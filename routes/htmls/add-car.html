		<div class="content add-car">

			<div class="info">
				<div class="place">
					<h2>Dodawanie pojazdu</h2>
				</div>

				<div class="breadcrumbs">
					<h3>jesteś tutaj: <a href="empty-garage.html">Mój garaż</a><span>></span><a href="">Dodaj pojazd</a></h3>
				</div>

				<div class="clear"></div>
			</div>

			<div class="container">
				<form class="form-horizontal form" role="form">
					<h3>Dodaj pojazd</h3>
					<div class="form-group">
					    <label class="control-label col-lg-4 col-lg-offset-1 col-md-12 left" for="country">Kraj rejestracji:</label>
					    <div class="col-lg-3 col-md-12">
				      		<input type="text" class="form-control" id="country" autofocus>
				   		</div>
				  	</div>
				  	<div class="form-group">
				    	<label class="control-label col-lg-4 col-lg-offset-1 col-md-12 left" for="year">Rok produkcji:</label>
				    	<div class="col-lg-3 col-md-12">
				      		<input type="text" class="form-control" id="year">
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<label class="control-label col-lg-4 col-lg-offset-1 col-md-12 left" for="brand">Marka:</label>
				    	<div class="col-lg-3 col-md-12">
				      		<input type="text" class="form-control" id="brand">
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<label class="control-label col-lg-4 col-lg-offset-1 col-md-12 left" for="model">Model:</label>
				    	<div class="col-lg-3 col-md-12">
				      		<input type="text" class="form-control" id="model">
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<label class="control-label col-lg-4 col-lg-offset-1 col-md-12 left" for="reg">Numer rejestracyjny:</label>
				    	<div class="col-lg-3 col-md-12">
				      		<input type="text" class="form-control" id="reg">
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<label class="control-label col-lg-4 col-lg-offset-1 col-md-12 left" for="check">Przegląd techniczny:</label>
				    	<div class="col-lg-3 col-md-12">
				      		<input type="text" class="form-control" id="check">
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<label class="control-label col-lg-4 col-lg-offset-1 col-md-12 left" for="insurance">Ubezpiecznie:</label>
				    	<div class="col-lg-3 col-md-12">
				      		<input type="text" class="form-control" id="insurance">
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<label class="control-label col-lg-4 col-lg-offset-1 col-md-12 left" for="act-km">Aktualny przebieg:</label>
				    	<div class="col-lg-3 col-md-12">
				      		<input type="text" class="form-control" id="act-km">
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<label class="control-label col-lg-4 col-lg-offset-1 col-md-12 left" for="avg-km">Średni roczny przebieg:</label>
				    	<div class="col-lg-3 col-md-12">
				      		<input type="text" class="form-control" id="avg-km">
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<label class="control-label col-lg-4 col-lg-offset-1 col-md-12 left" for="vin">Numer VIN:</label>
				    	<div class="col-lg-3 col-md-12">
				      		<input type="text" class="form-control" id="vin">
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<label class="control-label col-lg-4 col-lg-offset-1 col-md-12 left long">Jaki rodzaj opon używasz?</label>
				    	<div class="col-lg-5">
				      		<label class="radio-inline"><input type="radio" name="tire-kind" checked>Letnie</label>
							<label class="radio-inline"><input type="radio" name="tire-kind">Zimowe</label>
							<label class="radio-inline"><input type="radio" name="tire-kind">Uniwersalne</label>
				    	</div>
				  	</div>
				  	<div class="form-group small-input">
				    	<label class="control-label col-lg-4 col-lg-offset-1 col-md-12 left">Rozmiar opon:</label>
				    	<div class="col-lg-6 col-md-12">
				    		<div class="row">
					      		<label class="col-lg-1 col-md-1 left">Przód:</label>
					      		<label class="col-lg-2 col-md-1 thin" for="tire-width-front">Szerokość:</label>
					      		<input type="text" class="col-lg-1 col-md-1" id="tire-width-front">
					      		<label class="col-lg-2 col-md-1 thin" for="tire-inch-front">Przekątna:</label>
					      		<input type="text" class="col-lg-1 col-md-1" id="tire-inch-front">
					      	</div>
					      	<div class="row">
					      		<label class="col-lg-1 col-md-1 left">Tył:</label>
					      		<label class="col-lg-2 col-md-1 thin" for="tire-width-back">Szerokość:</label>
					      		<input type="text" class="col-lg-1 col-md-1" id="tire-width-back">
					      		<label class="col-lg-2 col-md-1 thin" for="tire-inch-back">Przekątna:</label>
					      		<input type="text" class="col-lg-1 col-md-1" id="tire-inch-back">
					      	</div>
				    	</div>
				  	</div>


				  	<div class="form-group">
			      		<button type="submit" class="col-lg-2 col-lg-offset-5 col-md-6 col-md-offset-3">Dodaj</button>
				  	</div>
				</form>
			</div>

		</div>

		<script src="js/libs/jquery.js"></script>
		<script src="js/libs/bootstrap.min.js"></script>
		<script src="js/scripts2.js"></script>

	</body>

</html>
