			<div class="info">

								<h2>Dodaj pojazd</h2>

			<div class="container">
				<form class="form-horizontal" role="form">
					<h3 class="hidden-sm hidden-xs">Dodaj pojazd</h3>
						<div class="form-group">
							<label class="control-label col-sm-3 col-sm-offset-2 col-xs-12" for="country">Kraj rejestracji:</label>
						    <div class="col-sm-4 col-xs-12">
					      		<input type="text" class="form-control" id="country" autofocus>
						    </div>
					  	</div>
					  	<div class="form-group">
					    	<label class="control-label col-sm-3 col-sm-offset-2 col-xs-12" for="year">Rok produkcji:</label>
					    	<div class="col-sm-4 col-xs-12">
					    		<input type="text" class="form-control" id="year">
					    	</div>
					  	</div>
					  	<div class="form-group">
					    	<label class="control-label col-sm-3 col-sm-offset-2 col-xs-12" for="brand">Marka:</label>
					    	<div class="col-sm-4 col-xs-12">
				    			<input type="text" class="form-control" id="brand">
					    	</div>
					  	</div>
					  	<div class="form-group">
					  		<label class="control-label col-sm-3 col-sm-offset-2 col-xs-12" for="model">Model:</label>
					    	<div class="col-sm-4 col-xs-12">
					    		<input type="text" class="form-control" id="model">
					    	</div>
					  	</div>
					  	<div class="form-group">
				    		<label class="control-label col-sm-3 col-sm-offset-2 col-xs-12" for="reg">Numer rejestracyjny:</label>
				    		<div class="col-sm-4 col-xs-12">
				    			<input type="text" class="form-control" id="reg">
				    		</div>
					  	</div>
					  	<div class="form-group">
				    		<label class="control-label col-sm-3 col-sm-offset-2 col-xs-12" for="check">Przegląd techniczny:</label>
				    		<div class="col-sm-4 col-xs-12">
				    			<input type="text" class="form-control" id="check">
				    		</div>
					  	</div>
					  	<div class="form-group">
				    		<label class="control-label col-sm-3 col-sm-offset-2 col-xs-12" for="insurance">Ubezpiecznie:</label>
				    		<div class="col-sm-4 col-xs-12">
				    			<input type="text" class="form-control" id="insurance">
				    		</div>
					  	</div>
					  	<div class="form-group">
				    		<label class="control-label col-sm-3 col-sm-offset-2 col-xs-12" for="act-km">Aktualny przebieg:</label>
				    		<div class="col-sm-4 col-xs-12">
				    			<input type="text" class="form-control" id="act-km">
				    		</div>
					  	</div>
					  	<div class="form-group">
				    		<label class="control-label col-sm-3 col-sm-offset-2 col-xs-12" for="avg-km">Średni roczny przebieg:</label>
				    		<div class="col-sm-4 col-xs-12">
				    			<input type="text" class="form-control" id="avg-km">
				    		</div>
					  	</div>
					  	<div class="form-group">
				    		<label class="control-label col-sm-3 col-sm-offset-2 col-xs-12" for="vin">Numer VIN:</label>
				    		<div class="col-sm-4 col-xs-12">
				    			<input type="text" class="form-control" id="vin">
				    		</div>
					  	</div>
					  	<div class="form-group">
				    		<label class="control-label col-sm-4 col-sm-offset-1 col-xs-12 long">Jaki rodzaj opon używasz?</label>
				    		<div class="col-sm-7 col-xs-12">
					      		<input type="radio" name="tire-kind" id="letnie" checked><label class="lbl-radio" for="letnie">Letnie</label>
								<input type="radio" name="tire-kind" id="zimowe"><label class="lbl-radio" for="zimowe">Zimowe</label>
								<input type="radio" name="tire-kind" id="uniwersalne"><label class="lbl-radio" for="uniwersalne">Uniwersalne</label>
				    		</div>
					  	</div>
					  	<div class="form-group small-input">
					    	<label class="control-label col-sm-3 col-sm-offset-2 col-xs-12">Rozmiar opon:</label>
					    	<div class="col-sm-7 col-xs-12">
					    		<div class="row">
						      		<label class="col-xs-12">Przód:</label>
						      		<label class="col-sm-2 col-xs-6 thin" for="tire-width-front">Szerokość:</label>
						      		<input type="text" class="col-sm-4 col-xs-6" id="tire-width-front">
						      		<label class="col-sm-2 col-xs-6 thin" for="tire-inch-front">Przekątna:</label>
						      		<input type="text" class="col-sm-4 col-xs-6" id="tire-inch-front">
						      	</div>
						      	<div class="row">
						      		<label class="col-xs-12">Tył:</label>
						      		<label class="col-sm-2 col-xs-6 thin" for="tire-width-back">Szerokość:</label>
						      		<input type="text" class="col-sm-4 col-xs-6" id="tire-width-back">
						      		<label class="col-sm-2 col-xs-6 thin" for="tire-inch-back">Przekątna:</label>
						      		<input type="text" class="col-sm-4 col-xs-6" id="tire-inch-back">
						      	</div>
					    	</div>
					  	</div>

					  	<div class="form-group">
					  		<div class="col-sm-2 col-sm-offset-5 col-xs-12">
			      				<button type="submit" class="btn btn-success">Dodaj</button>
			      			</div>
					  	</div>
				</form>
			</div>
